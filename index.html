<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="title"> Survey Form </h1>
  <p id="description">This is a simple survey form made in html and css</p>

  <form action="#" id="survey-form">

    <label id="name-label">Name</label>
    <input type="text" id="name" placeholder="Name" required> <br>

    <label id="email-label"></label>
    <input type="email" id="email" placeholder="Email" required> <br>

    <label id="number-label"></label>
    <input type="number" id="number" placeholder="Enter a number" min="1" max="100">

    <select id="dropdown">
      <option>
        Option 1
      </option>
      <option>
        Option 2
      </option>
    </select>
    <input type="radio" name="names" id="radio1">
    <input type="radio" name="names" id="radio2">
    <input type="radio" name="names" id="radio3">
    <label for="check1"> Cars </label>
    <input type="checkbox" name="check" id="check1" value="cars">

    <label for="check1"> Buses </label>
    <input type="checkbox" name="check" id="check2" value="buses">

    <label for="check1"> Flights </label>
    <input type="checkbox" name="check" id="check3" value="flights">

    <textarea name="comments" id="comment" cols="30" rows="10">

    </textarea>

  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <script src="js/index.js"></script>
</body>

</html>
